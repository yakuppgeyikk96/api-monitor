<div class="flex items-center justify-between">
  <div>
    <h1 class="text-2xl font-bold text-gray-900">Workspaces</h1>
    <p class="mt-2 text-gray-600">Manage your workspaces</p>
  </div>
  <button
    type="button"
    class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500"
    (click)="showCreateDialog.set(true)"
  >
    Create Workspace
  </button>
</div>

<div class="mt-6">
  <app-data-table [columns]="columns" [data]="workspaces()" [loading]="listLoading()" trackBy="id">
    <ng-template tableCellDef="slug" let-row>
      <span class="font-mono text-gray-500">{{ row.slug }}</span>
    </ng-template>
    <ng-template tableCellDef="plan" let-row>
      <span class="inline-flex rounded-full bg-green-100 px-2.5 py-0.5 text-xs font-medium capitalize text-green-800">
        {{ row.plan }}
      </span>
    </ng-template>
    <ng-template tableCellDef="createdAt" let-row>
      {{ row.createdAt | date: 'mediumDate' }}
    </ng-template>

    <ng-template tableEmpty>
      <p class="text-sm text-gray-500">No workspaces yet</p>
      <button
        type="button"
        class="mt-3 text-sm font-semibold text-indigo-600 hover:text-indigo-500"
        (click)="showCreateDialog.set(true)"
      >
        Create your first workspace
      </button>
    </ng-template>
  </app-data-table>
</div>

<app-dialog [open]="showCreateDialog()" (closed)="onDialogClosed()">
  <h2 class="text-lg font-semibold text-gray-900">Create Workspace</h2>
  <p class="mt-1 text-sm text-gray-600">Enter a name for your new workspace.</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5 flex flex-col gap-4">
    @if (serverError()) {
      <div class="rounded-lg bg-red-50 p-3 text-sm text-red-700">
        {{ serverError() }}
      </div>
    }

    <app-input
      label="Name"
      type="text"
      placeholder="My Workspace"
      [error]="getError('name')"
      formControlName="name"
    />

    <app-input
      label="Slug (optional)"
      type="text"
      placeholder="my-workspace"
      [error]="getError('slug')"
      formControlName="slug"
    />

    <div class="mt-2 flex justify-end gap-3">
      <button
        type="button"
        class="rounded-lg border border-gray-300 px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-50"
        (click)="onDialogClosed()"
      >
        Cancel
      </button>
      <app-button label="Create" type="submit" variant="primary" [disabled]="loading()" [loading]="loading()" />
    </div>
  </form>
</app-dialog>
